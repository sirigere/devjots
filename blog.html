---
layout: default
title: Blog
---

<main role="main" class="container">
	<div class="my-3 p-3 bg-white rounded shadow-sm">
		{% for post in site.posts %}
		<div class="alert alert-secondary" role="alert">
			<h4 class="alert-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<p>{{ post.excerpt }}</p>
		</div>
		{% endfor %}
	</div>
</main>
