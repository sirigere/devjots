<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
	<link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
	 {% include navigation.html %}
	 <section>
		 <ul>
		  {% for post in site.posts %}
			<li>
			  <a href="{{ post.url }}">{{ post.title }}</a>
			  {{ post.excerpt }}
			</li>
		  {% endfor %}
		</ul>
	 </section>
    {{ content }}
  </body>
</html>
