<div class="row">
	<div class="col-md-1">
	</div>
	<div class="col-md-10">
		{% for post in site.posts %}
		<div class="overflow-auto border-bottom border-secondary p-3 p-3 mt-3 mb-3">
			<div>
				<h5 class="card-title">
					<a href="{{ post.url }}" style="color: black;">
						{{ post.title }}
					</a>
					<span class="float-right">
						{{ post.date | date_to_string }}
						<svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
						</svg>
					</span>
				</h5>
				<p class="card-text">
					{{ post.excerpt | strip_html }}
					<a href="{{ post.url }}">
						<svg class="bi bi-three-dots" width="1em" height="1em" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
						</svg>
					</a>
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
	<div class="col-md-1"></div>
</div>
