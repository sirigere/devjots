<div class="row">
	<div class="col-md-1">
	</div>
	<div class="col-md-10">
		{% for post in site.posts %}
		{% if post.identifier contains '-' %}
		{% continue %}
		{% endif%}
		<div class="accordion overflow-auto border-bottom border-secondary p-3 p-3 mt-3 mb-3" id="accrdn">
			<div>
				<h5 class="card-title" id="heading{{ forloop.index }}">
					<a data-toggle="collapse" data-target="#collapse{{ forloop.index }}" aria-expanded="{% if forloop.index > 3 %}false{% endif %}{% if forloop.index <= 3 %}true{% endif %}" aria-controls="collapse{{ forloop.index }}" style="color: black;">
						{{ post.title }}&nbsp;
					</a>
					<span class="float-right">
						{{ post.date | date_to_string }}
						<svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
						</svg>
					</span>
				</h5>
			  <p id="collapse{{ forloop.index }}" class="collapse{% if forloop.index <= 3 %} show{% endif %}" aria-labelledby="heading{{ forloop.index }}" data-parent="#accrdn">
				{{ post.excerpt | strip_html }}
				<a href="{{ post.url }}">
					<svg class="bi bi-file-earmark-text" width="1em" height="1em" viewBox="0 0 16 16" fill="grey" xmlns="http://www.w3.org/2000/svg">
						<path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z"/>
						<path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z"/>
						<path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
					</svg>
				</a>
			</p>
			</div>
		  </div>
		{% endfor %}
	</div>
	<div class="col-md-1"></div>
</div>
